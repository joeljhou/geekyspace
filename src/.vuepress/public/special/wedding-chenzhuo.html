<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新婚快乐</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background: #fff7f0;
            padding: 20px;
        }
        .card {
            background: #fffbf5;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
        }
        h1 {
            color: #d81e06;
            font-size: 28px;
        }
        .heart {
            color: #ff4d4f;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            color: #444;
            line-height: 1.8;
        }
        .highlight {
            color: #d81e06;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>🎉🎊 囍 新婚快乐 囍 🎊🎉</h1>
        <p>亲爱的 <span class="highlight">卓哥</span>，</p>
        <p>今天是你人生中最重要的日子之一，<br>从懵懂少年到如今的新郎官，<br>见证你的成长，真的由衷替你高兴！🎉</p>
        <p>愿你与 <span class="highlight">伟娜</span> 携手同行，相知相守，<br>往后余生，岁月温柔，爱情长存 💕💕</p>
        <p class="heart">💖 祝你们百年好合，白头偕老！💖</p>
        <p class="footer">—— 来自最好兄弟的祝福 ✨</p>
    </div>

</body>
</html>
